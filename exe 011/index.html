<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias Dinamicas</title>
</head>
<body>
    <h1>Imagens Dinamicas</h1>
    <p>bizary, que vai mudar a imagem dependendo do tamalho da tela look this</p>

    <picture>
        <source media="(max-width: 750px )" srcset="img/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="img/foto-m.png" type="image/png">
        <img src="img/foto-g.png" alt="foto grande">
    </picture>
    
    <h1>Reproduzindo audios</h1>
    <p>Vamos aprender a reproduzir audios com HTML 5</p>
    <audio autoplay controls loop>
        <source src="audios/zzz.mp3" type="audio/mpeg">
        <source src="audios/zzz.ogg" type="audio/ogg">
        <source src="audios/zzz.mp3" type="audio/wav">
         <p>Infelizmente seu navegador nao tem suporte para reproduzir esse audio clique <a href="audios/zzz.mp3" target="_blank">aqui</a> para efetuar dowload
    </p>
    </audio>
   
</body>
</html>
