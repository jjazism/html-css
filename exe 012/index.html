<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos com HTML 5</title>
</head>
<body>
    <h1>inserindo vídeos hospedados localmente</h1>
    <p>este vídeo esta hospedado no meu próprio servidor</p>
    <video controls poster="imagens/756264eba2c000c142ce87df8e269510.jpg" width="560" height="315">
      <source src="midia/movie.mp4" type="video/mp4">
      <source src="midia/Movie1.webm" type="video/webm">
      <source src="midia/Movie(1).mkv" type="video/mkv">
      <p>seu navegador nao tem suporte para reproducao de videos</p>
    </video>

    <h1>inserindo videos do youtube</h1>  
    <iframe width="560" height="315" 
src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
title="YouTube video player" frameborder="0" 
allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
allowfullscreen>
</iframe>
<iframe width="560" height="315"
src="https://www.youtube.com/embed/ScMzIvxBSi4"
title="YouTube video player" frameborder="0"
allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
allowfullscreen></iframe>

<iframe width="560" height="315" src="https://www.youtube.com/embed/gqrySQQzvvQ?si=VC0TLy6aVJLaqrif" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
<iframe width="560" height="315" src="https://www.youtube.com/embed/S9uPNppGsGo?si=LTOwo1FrTv9-xnqS" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>



 
</body>
</html>
